# -*- coding: utf-8 -*-
# vim: ft=yaml
nut:
  mode: standalone
  config_dir: /etc/nut
  config: nut.conf
  server:
    pkg: nut-server
    ups:
      service: nut-driver
      enabled: true
      config: ups.conf
      maxretry: 3
      retrydelay: 1
      units:
        ups:
          driver: dummy-ups
          port: /dev/null
          desc: Dummy server
    upsd:
      config: upsd.conf
      service: nut-server
      enabled: true
    users:
      config: upsd.users
      users:
        ups:
          password: ups
          actions: SET FSD
          instcmds: ALL
          upsmon: master

  client:
    pkg: nut-client
    extra_pkgs: []
    service: nut-monitor
    enabled: true
    config: upsmon.conf
    monitor:
      monitor:
        ups:
          system: ups@localhost
          username: upsmon
          password: ups

